<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h3> Employee Management System : Add New Employee</h3>
    <hr>
    
    <h4>Save Employee</h4>
    <form action="#" th:action="@{/employee/save}" th:object="${employee}"
			method="POST">
			<input type="text" th:field="*{firstName}"
				placeholder="Employee's First Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}"
				placeholder="Employee's Last Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}"
				placeholder="Employee's Email" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{department}"
				placeholder="Employee's Department" class="form-control mb-4 col-4">
				
				<input type="date" th:field="*{dateOfBirth}"
				placeholder="Employee's Date Of Birth (dd/mm/yyyy)" class="form-control mb-4 col-4">
				
				<input type="number" th:field="*{managerId}"
				placeholder="Employee's Manager ID" class="form-control mb-4 col-4">
				
				<input type="number" th:field="*{salary}"
				placeholder="Employee's Salary" class="form-control mb-4 col-4">
				
				
				<button type="submit" class="btn btn-info col-2"> Save Employee</button>
		</form>
		<a th:href = "@{/employee/display}"> Back to Employee List</a>
    
  
  </div>
</body>

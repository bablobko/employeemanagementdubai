<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
</head>
<body>

	<div class="container my-2">
		<h1>Employee List</h1>
		<a th:href="@{/employee/new}" class="btn btn-primary btn-sm mb-3">
			Add Employee </a>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Employee First Name</th>
					<th>Employee Last Name</th>
					<th>Employee Email</th>
					<th>Employee Date Of Birth</th>
					<th>Employee Department</th>
					<th>Employee Salary</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${listEmployees}">
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					<td th:text="${employee.dateOfBirth}"></td>
					<td th:text="${employee.department}"></td>
					<td th:text="${employee.salary}"></td>
					<td><a th:href="@{/employee/updateForm/{id}(id=${employee.id})}"
						class="btn btn-primary">Update</a>
						<a th:href="@{/employee/delete/{id}(id=${employee.id})}"
						class="btn btn-danger mt-2">Delete</a>
					</td>
			</tbody>
		</table>
	</div>

</body>
</html>
